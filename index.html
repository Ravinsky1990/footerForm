<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
	<link rel="stylesheet" type="text/css" href="dist/styles.css" />
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300i,400,700" rel="stylesheet">
</head>

<body>
	<footer>
			<div class="footer__header">
				<div class="footer__header__icon">
					<div class="footer__header__icon__imgWrap">
						<img src="images/headerImg.png" alt="">
					</div>
				</div>
				<div class="footer__header__contactUs">
					<h2>contact us</h2>
				</div>
				<div class="footer__header__sayHello">
					<h1>Say<span>Hello</span><span>!</span></h1>
				</div>
			</div>
		<div class="footer__inputs">
			<form class="footer_inputs__inputGroup">
				<div class="input_adaptiv_wrap">
					<input placeholder="Your Name" type="text" class="input_name">
					<input placeholder="Email" type="email" class="input_email">
				</div>
				<input placeholder="Subject" type="text" class="input_subject">
				<textarea placeholder="Your Message" name="message" id="textMessage"></textarea>
				<button class="sub_button">Send Message</button>
			</form>
			<div class="footer__inputs__map">
				<p>This will be replaced with the Google Map.</p>
			</div>
		</div>
		<div class="footer__options">
			<figure>
				<div class="footer__options__imgWrap">
					<img src="images/fone.png">
				</div>
				<figcaption>
					<p class="caption">HAVE A QUESTION?</p>
					<p class="contactInfo greenModif">+1 1234567890</p>
				</figcaption>
			</figure>
			<figure>
				<div class="footer__options__imgWrap">
					<img src="images/clock.png">
				</div>
				<figcaption>
					<p class="caption">Open Mon - Fri</p>
					<p class="contactInfo">08:00am to 8:00pm</p>
				</figcaption>
			</figure>
			<figure>
				<div class="footer__options__imgWrap">
					<img src="images/sendMail.png">
				</div>
				<figcaption>
					<p class="caption">Drop us an email</p>
					<p class="contactInfo greenModif">help@yourdomain.com</p>
				</figcaption>
			</figure>
		</div>
		<div class="footer__footer">
			<h1>TRY OUR <b>SERVICES</b> RIGHT NOW</h1>
			<p>The most appealing part of the theme itâ€™s very clear and light. And it reavels invidual.</p>	
		</div>
	</footer>
	<script src="dist/bundle.js"></script>
</body>
</html>
